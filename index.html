<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo_senhas">
    <div class="conteudo_titulo"></div>
        <img class="cadeado_conteudo" src="cadeado.png" alt="cadeado fechado com abertura de uma chave">
        <h2 class="titulos_principal">gerador de senha</h2>
        <h3 class="titulo_secundario">gere instantaneamente uma senha aleatória e segura</h3>
        </div>
        <div class="conteudo_senhas">
            <label for="senha">senha</label>
            <input name="senha" type="text" id="campo_semha">
        </div>
        <div class="parametro">
            <h3 class="parametro_titulo">
             personalise sua senha 
            </h3>
            <div class="parametro_coluna_senha">
            <div class="parametro_senha">
                <h4 class="parametro_senha_titulo">
                    Número de caracteres
                </h4>
                <div class="parametro_senha_botoes">
                    <button class="parametro-senha_botao">
                        -
                    </button>
                    <p class="p.parametro-senha_texto">12</p>
                    <button class="parametro-senha_botao">
                        +
                    </button>
                </div>
            </div>
            <div class="parametro_senha">
                <h4 class="parametro_senha_titulo">
                    Caracteristica da senha
                </h4>
                <div class="parametro_senha_checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiusculas</label>
                </div>
                 <div class="parametro_senha_checkbox">
                    <input name="minusculo" type="checkbox" class="checkbox" checked>
                    <label for="minusculo">Letras minusculas</label>
                </div>
                 <div class="parametro_senha_checkbox">
                    <input name="numero" type="checkbox" class="checkbox" checked>
                    <label for="numero">Números</label>
                </div>
                 <div class="parametro_senha_checkbox">
                    <input name="simbolo" type="checkbox" class="checkbox" checked>
                    <label for="simbolo">Simbolos</label>
                </div>
            </div>
            <div class="parametro_senha">
                <h4 class="parametro-senha_titulo">
                    força da senha
                </h4>
            </div>
            </div>
        </body>
</html>
